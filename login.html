<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {

      background-repeat: no-repeat;
      background-position-x: center;
      background-size: 1700px;


    }

    .container {
      margin-top: 100px;
      width: 400px;
      padding: 20px;
      background-color: rgb(255, 255, 255);
      border-radius: 5px;
      box-shadow: 0px 0px 67px -19px rgba(0, 0, 0, 0.4);
    }

    .form-group {
      border-color: black solid 2px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body background="static\images\background_photo.jpg">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">The Foodie Review</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
      aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
        {% if 'username' in session %}
        <li class="nav-item active">
          <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        {% endif %}

        <li class="nav-item">
          <a class="nav-link" href="/signup">Sign-up</a>
        </li>
        {% if 'username' in session %}
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>



  {% include 'includes/alert.html' %}
  <div class="container">
    <h2 class="text-center">Login</h2>
    <form action="#" method="POST" class="centered-form">
      <div class="form-group">
        <label for="email">Email or Username :</label>
        <input class="form-control" id="email" placeholder="Enter email or username" name="emailorUsername">
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary ">Login</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.js"></script>
</body>

</html>
