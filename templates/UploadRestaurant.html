<!DOCTYPE html>
<html>

<head>
  <title>Restaurant Upload</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 100px;
      width: 500px;
      padding: 20px;
      background-color: rgb(255, 255, 255);
      border-radius: 5px;
      box-shadow: 0px 0px 67px -19px rgba(0, 0, 0, 0.4);
    }


    body {

      background-repeat: no-repeat;
      background-position-x: center;
      background-size: 1700px;


    }
  </style>
</head>

<body background="static\images\background_photo.jpg">




  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">The Foodie Review</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
      aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">


        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>


        {% if username == 'admin' %}
        <li class="nav-item">
          <a class="nav-link" href="/UploadRestaurant">Upload Restaurant</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>

    </div>
  </nav>














  <div class="container">
    {% include 'includes/alert.html' %}
    <h2 class="mt-4 text-center">Upload a Restaurant</h2>

    <form action="#" method="post" enctype="multipart/form-data">
      <div class="form-group mt-4">
        <label for="image">Restaurant Image:</label>
        <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
      </div>

      <div class="form-group mt-3">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>

      <div class="form-group mt-3">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.js"></script>
</body>

</html>
