<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {

      background-repeat: no-repeat;
      background-position-x: center;
      background-size: 1700px;


    }

    .signup-container {
      margin-top: 100px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background-color: rgb(255, 255, 255);
      border-radius: 5px;
      box-shadow: 0px 0px 67px -19px rgba(0, 0, 0, 0.4);
    }

    .form-group {
      border-color: black solid 2px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body background="static\images\background_photo.jpg">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">The Foodie Review</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
      aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
        {% if 'username' in session %}
        <li class="nav-item active">
          <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        {% endif %}

        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        {% if 'username' in session %}
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>











  {% include 'includes/alert.html' %}

  <div class="container signup-container">
    <h2 class="text-center">Sign Up</h2>
    <form class="register-form" method="post" action="/signup">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-5 m-1">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" id="name" placeholder="First Name" required name="first_name">
          </div>
          <div class="col-sm-6 m-1">
            <label for="name">Last Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Last Name" required name="last_name">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-11 m-1">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required name="email">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-5 m-1">
            <label for="name">Username:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your username" required
              name="username">
          </div>
          <div class="col-sm-6 m-1">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required
              name="password">
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.js"></script>
</body>

</html>
